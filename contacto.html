        <h1>Contacto</h1>
        <section class="form__section--style">
            <form action="">
                <fieldset>
                    <legend>
                        <h2>¿Tienes 18 años o mas?</h2>
                        <label for="edad">Si</label>
                        <input type="radio" id="edad" name="edad">
                        <label for="edad">No</label>
                        <input type="radio" id="edad" name="edad">
                    </legend>
                </fieldset>
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="telefono">Telefono</label>
                <input type="telefono" id="telefono">
                <fieldset>
                    <label for="via de contacto">Te contactaremos por</label>
                    <select name="via de contacto" id="via de contacto">
                        <option value="email">Email</option>
                        <option value="telefono">Mensaje de texto</option>
                    </select>
                </fieldset>
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                <input type="reset" value="Cancelar">
                <input type="submit" value="Enviar">
            </form>
            <!-- ends form -->
        </section>
    </main>
